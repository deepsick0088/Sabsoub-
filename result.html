<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SABSOUB Scan Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
      overflow: auto;
    }

    .glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%);
      animation: rotate 25s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .result-box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid #ff00ff;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      margin: 60px auto;
      box-shadow: 0 0 20px #ff00ff;
      color: white;
    }

    h1 {
      text-align: center;
      color: #ff00ff;
      margin-bottom: 30px;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .result-table th, .result-table td {
      border: 1px solid #ff00ff88;
      padding: 10px;
      text-align: left;
    }

    .result-table th {
      background-color: rgba(255, 0, 255, 0.2);
      color: #fff;
    }

    .result-table td {
      background-color: rgba(0, 0, 0, 0.6);
    }

    footer {
      text-align: center;
      color: #ff00ff88;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="result-box">
    <h1>Scan Results</h1>
    
    <table class="result-table">
      <tr>
        <th>File Name</th>
        <th>Status</th>
        <th>Threat Level</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>example.apk</td>
        <td>Clean</td>
        <td>Low</td>
        <td>Approved</td>
      </tr>
      <tr>
        <td>suspicious_app.apk</td>
        <td>Malicious</td>
        <td>High</td>
        <td>Blocked</td>
      </tr>
    </table>

    <footer>Â© 2025 SABSOUB | Secure Intelligence</footer>
  </div>
</body>
</html>
