<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SABSOUB Login</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    background-image: 
      url("bg.png"),
      radial-gradient(circle at center, rgba(0,255,234,0.4) 0%, rgba(0,0,0,1) 80%);
    background-repeat: no-repeat, no-repeat;
    background-position: center center, center center;
    background-attachment: fixed, fixed;
    background-size: contain, cover;
    font-family: 'Courier New', monospace;
    color: #00ffea;
    animation: glowShift 10s infinite ease-in-out;
  }

  @keyframes glowShift {
    0% {
      background-image: 
        url("bg.png"),
        radial-gradient(circle at center, rgba(0,255,234,0.3) 0%, rgba(0,0,0,1) 80%);
    }
    25% {
      background-image: 
        url("bg.png"),
        radial-gradient(circle at center, rgba(255,0,234,0.3) 0%, rgba(0,0,0,1) 80%);
    }
    50% {
      background-image: 
        url("bg.png"),
        radial-gradient(circle at center, rgba(0,255,0,0.3) 0%, rgba(0,0,0,1) 80%);
    }
    75% {
      background-image: 
        url("bg.png"),
        radial-gradient(circle at center, rgba(0,0,255,0.3) 0%, rgba(0,0,0,1) 80%);
    }
    100% {
      background-image: 
        url("bg.png"),
        radial-gradient(circle at center, rgba(0,255,234,0.3) 0%, rgba(0,0,0,1) 80%);
    }
  }

  .login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border: 2px solid #00ffea;
    border-radius: 10px;
    box-shadow: 0 0 30px #00ffea;
    width: 300px;
    text-align: center;
  }

  input[type="text"], input[type="password"], input[type="submit"] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }

  input[type="submit"] {
    background-color: #00ffea;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #00cccc;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h1>SABSOUB Space</h1>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Login">
    </form>
    <p>Â© 2025 SABSOUB. All rights reserved.</p>
  </div>
</body>
</html>
