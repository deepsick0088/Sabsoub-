<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SABSOUB Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/4M7IWwP.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(2px);
    }

    h1 {
      margin-top: 40px;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
    }

    .content {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #00ff99;
      box-shadow: 0 0 25px #00ff99;
      width: 80%;
      max-width: 800px;
    }

    a {
      color: #00ff99;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .mask {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Guy_Fawkes_mask.svg/1200px-Guy_Fawkes_mask.svg.png" class="mask" alt="anonymous">
  <h1>Welcome to SABSOUB</h1>
  <div class="content">
    <p>This is your secure dashboard.</p>
    <p>Feel free to customize your operations.</p>
    <p><a href="/logout">Logout</a></p>
  </div>
</body>
</html>
