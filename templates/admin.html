<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SABSOUB Admin Panel</title>
  <style>
    body {
      background: url('https://i.imgur.com/qX9Wswa.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      margin: 0;
      padding: 0;
    }

    .neon-box {
      background: rgba(0, 0, 0, 0.7);
      margin: 100px auto;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    a:hover {
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <div class="neon-box">
    <h1>Welcome to SABSOUB Admin Panel</h1>
    <p>This is a secure dashboard for cyber operation control.</p>
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
