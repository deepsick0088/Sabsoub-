<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SABSOUB - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #00ffea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffea;
      box-shadow: 0 0 15px #00ffea;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .login-box h1 {
      margin: 0;
      font-size: 26px;
      color: #00ffea;
    }
    .login-box p {
      margin: 5px 0 20px;
      font-size: 14px;
      color: #777;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      background: #111;
      border: 1px solid #00ffea;
      color: #00ffea;
      border-radius: 4px;
    }
    .login-box button {
      width: 95%;
      padding: 10px;
      background: #00ffea;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">SABSOUB</div>
    <div class="subtitle">Cyber Security</div>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
