<!DOCTYPE html>
<html>
<head>
  <title>SHAD Controller</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; text-align: center; padding-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
    #status { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>SHAD Controller Interface</h1>
  <button onclick="checkStatus()">Check Status</button>
  <div id="status">Status: Unknown</div>

  <script>
    function checkStatus() {
      fetch('http://127.0.0.1:5051/status')
        .then(response => response.json())
        .then(data => {
          document.getElementById('status').innerText = "Status: " + data.status;
        })
        .catch(error => {
          document.getElementById('status').innerText = "Error contacting controller.";
        });
    }
  </script>
</body>
</html>
